<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block">
        <p class="col-1 hour">8AM</p>
        <textarea id="8" class="textarea description col-10"></textarea>
        <button id="btn8" class="saveBtn col-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="row">
        <p class="col-1 hour">9AM</p>
        <textarea id="9" class="textarea description col-10"></textarea>
        <button id="btn9" class="saveBtn col-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="row">
        <p class="col-1 hour">10AM</p>
        <textarea id="10" class="textarea description col-10"></textarea>
        <button id="btn10" class="saveBtn col-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="row">
        <p class="col-1 hour">11AM</p>
        <textarea id="11" class="textarea description col-10"></textarea>
        <button id="btn11" class="saveBtn col-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="row">
        <p class="col-1 hour">12PM</p>
        <textarea id="12" class="textarea description col-10"></textarea>
        <button id="btn12" class="saveBtn col-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="row">
        <p class="col-1 hour">1PM</p>
        <textarea id="13" class="textarea description col-10"></textarea>
        <button id="btn13" class="saveBtn col-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="row">
        <p class="col-1 hour">2PM</p>
        <textarea id="14" class="textarea description col-10"></textarea>
        <button id="btn14" class="saveBtn col-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="row">
        <p class="col-1 hour">3PM</p>
        <textarea id="15" class="textarea description col-10"></textarea>
        <button id="btn15" class="saveBtn col-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="row">
        <p class="col-1 hour">4PM</p>
        <textarea id="16" class="textarea description col-10"></textarea>
        <button id="btn16" class="saveBtn col-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="row">
        <p class="col-1 hour">5PM</p>
        <textarea id="17" class="textarea description col-10"></textarea>
        <button id="btn17" class="saveBtn col-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/8286a8c819.js" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
